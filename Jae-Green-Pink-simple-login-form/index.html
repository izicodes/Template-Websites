<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="frog-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">


    <title>Froggie | Login</title>
</head>
<body>

    <div class="container">

        <h1 class="label">User Login</h1>
        
        <form class="login_form" method="post" name="form" onsubmit="return validated()" action="home.html">

            <div class="font">Email or Phone Number</div>
            <input autocomplete="off" type="text" name="email">

            <div id="email_error">Please fill up your email or phone number</div>

            <div class="font font2">Password</div>
            <input type="password" name="password">

            <div id="pass_error">Please fill up your password</div>

            <button type="submit">Login</button>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
