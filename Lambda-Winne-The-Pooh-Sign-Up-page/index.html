<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/winnie.png" type="image/x-icon">

    <title>Winnie The Pooh | Sign Up</title>
</head>
<body>

    <div class="signup-box">

        <h1>Sign Up</h1>

        <h4>It's free and only takes a minute</h4>

        <form>

            <label>First Name</label>
            <input type="text">

            <label>Last Name</label>
            <input type="text">

            <label>Email Address</label>
            <input type="email">

            <label>Password</label>
            <input type="password">

            <label>Confirm Password</label>
            <input type="password">

            <button type="submit">Sign Up</button>

        </form>

        <p id="intext">By clicking the 'Sign Up' button, you agree to our<br>
            <a href="#">Terms and Conditions</a> and <a href="#">Policy and Privacy</a></p>
    
    </div>

    <p class="para-2">Already have an account? <a href="#">Login here!</a></p>
    
</body>
</html>
