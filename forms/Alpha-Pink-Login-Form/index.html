<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="pink-heart.png" type="image/x-icon" />
		<title>Log-in Form</title>
	</head>

	<body>
		<div class="wrapper">
			<h1>Login</h1>

			<!-- The Form -->
			<form method="">
				<section id="textFieldSection">
					<div class="txt_field">
						<input type="text" required />
						<label> Username </label>
					</div>

					<div class="txt_field">
						<input type="password" required />
						<label> Password </label>
					</div>
				</section>

				<section id="formFooterSection">
					<span id="forgottenLink">Forgotten Password?</span>

					<input type="submit" value="Login" />

					<div class="extraOption">
						Not a member?
						<span class="signUpBtn">Sign up</span>
					</div>
				</section>
			</form>
		</div>
		<script src="index.js"></script>
	</body>
</html>
