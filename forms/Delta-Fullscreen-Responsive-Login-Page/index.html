<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/diamond.png" type="image/x-icon">

    <title>Fullscreen Responsive Login Page</title>

</head>
<body>

    <section>
        <div class="imgBox">
            <img src="img/bg.jpg" alt="background image of a group of people talking.">
        </div>

        <div class="contentBx">
            
            <div class="formBx">
                
                <h2>Login</h2>

                <form>

                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text">
                    </div>

                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me 
                        </label>
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>

                    <div class="inputBx" id="extraInfo" >
                        <p>Don't have an account? <a href="#">Sign Up</a> </p>
                    </div>

                    <h3>Login with social media</h3>

                    <ul class="sci">
                        <li><img src="img/facebook.png" alt="Facebook icon"></li>
                        <li><img src="img/twitter.png" alt="Twitter icon"></li>
                        <li><img src="img/instagram.png" alt="instagram icon"></li>
                    </ul>

                </form>

            </div>
        
        </div>
    </section>
    
</body>
</html>
