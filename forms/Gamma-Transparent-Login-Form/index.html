<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/moon.png" type="image/x-icon">

    <title>Gamma | Sign in</title>
</head>
<body>
    <div id="overlay-area"></div>

    <div class="wrapper">
    
        <h1>Sign in</h1>
        
        <form>
            <input type="text" placeholder="Username" class="input-box" required>
            <input type="password" placeholder="Password" class="input-box" required>

            <input type="submit" class="submit-btn" value="Sign In">
        </form>

        <div class="bottom-text">
            <input type="checkbox" name="Remember" checked="checked"><span>Remember me</span>

            <a href="#">Forgot Password?</a>
        </div>

        <div class="socials">
            <a href="https://m.facebook.com/login/?locale=en_GB" target="_blank"><img src="img/facebook.png" alt="facebook link icon"></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="img/instagram.png" alt="facebook link icon"></a>
            <a href="https://www.linkedin.com/company/login" target="_blank"><img src="img/linkedin.png" alt="facebook link icon"></a>
            <a href="https://twitter.com/login?lang=en-gb" target="_blank"><img src="img/twitter.png" alt="facebook link icon"></a>
        </div>
    </div>

</body>
</html>
